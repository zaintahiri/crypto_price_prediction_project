<!doctype Html>
<html>
	<head>
		<link href="style.css" rel="stylesheet"/>	
	</head>
	<body>
		<div class="header">
			<h1>Crypto Predictions</h1>		
		</div>
		<div Style="width:100%; float:left;text-align:center;margin-top:20px;margin-bottom:20px;">
			<form style="width:100%;float:left;margin-left:300px;">
				<div style="width:20%;float:left;">
					<label>Search:</label>
					<input type="text" placeholder="Search here"/>
				</div>
				<div style="width:20%;float:left;">
					<label>Select Coin</label>				
					<select>
						<option>BTC</option>
						<option>ETH</option>
						<option>VET</option>
						<option>DOT</option>
					</select>
				</div>
				<div style="width:20%;float:left;">
					<input type="Submit" value="Submit"/>
					<input type="Reset"/>
				</div>
				
			</form>
		
		</div>
		
		<div style="text-align:center; margin-top:20px;">
			<table class="myTable">
				<thead>
					<tr>
						<th>Name</th>
						<th>Current Price</th>
						<th>Prediction</th>
						<th>Expected Year</th>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td>BTC</td>
						<td>$16000</td>
						<td>$3000</td>
						<td>2023</td>
					</tr>
					<tr>
						<td>VET</td>
						<td>$0.2</td>
						<td>$2</td>
						<td>2023</td>
					</tr>
					<tr>
						<td>DOT</td>
						<td>$3</td>
						<td>$10</td>
						<td>2023</td>
					</tr>
					
				</tbody>
			</table>
		</div>
	
	</body>

</html>
